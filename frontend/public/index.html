<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Cc - A quirky, culture-centric calendar app with AI personas" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cc Calendar">
    
    <!-- Splash Screens for iOS -->
    <meta name="apple-touch-startup-image" href="%PUBLIC_URL%/logo192.png">
    
    <!-- Google Maps API - Key loaded from environment -->
    <script>
      window.GOOGLE_MAPS_API_KEY = '%REACT_APP_GOOGLE_MAPS_API_KEY%';
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initGoogleMaps&key=" id="google-maps-script"></script>
    <script>
      function initGoogleMaps() {
        console.log('Google Maps API loaded');
      }
      // Load the API key dynamically
      document.getElementById('google-maps-script').src += window.GOOGLE_MAPS_API_KEY || 'your_api_key_here';
    </script>
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
    
    <title>Cc Calendar - Quirky Culture-Centric Planning</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
